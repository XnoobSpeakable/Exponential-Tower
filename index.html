<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exponential Tower</title>
  </head>
  <body>
    <script type="module" defer src="src/main.ts"></script>

    <div id="overview"></div>

    <div class="floor bordered centered">
      <div class="centered">Floor 2</div>
      <div id="alphatwotext" class="centered">You have 0 α<sub>2</sub></div>
      <div class="buttonrow">
        <div>
          <button id="upaonemult">Increase α<sub>1</sub> multiplier power (+1x)</button>
          <p id="upaonemultcost">Cost: 1</p>
        </div>&nbsp;
        <div>
          <button id="upaonepower">Raise α<sub>1</sub> multiplier to a power (+ ^1.1)</button>
          <p id="upaonepowercost">Cost: 1</p>
        </div>
      </div>
    </div>

    <div class="floor bordered centered">
      <div class="centered">Floor 1</div>
      <div id="alphaonetext" class="centered">You have 0 α<sub>1</sub></div>
      <div class="buttonrow">
        <button id="doubleaone">Double α<sub>1</sub></button>&nbsp;
        <div>
          <button id="convertaone">Convert α<sub>1</sub> to α<sub>2</sub></button>
          <p id="convertaonecost">Cost: 1e15</p>
        </div>&nbsp;
        <div>
          <button id="autoclick">Unlock or upgrade autoclicker</button>
          <p id="autoclickcost">Cost: 1e50</p>
        </div>
      </div>
    </div>

    <div id="version">α0.1.0</div>
    <button id="wipesave">wipesave</button>
  </body>
</html>
